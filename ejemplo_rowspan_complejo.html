<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clase 09 - Tabla con rowspan complejo</title>
</head>
<body>
    <header>
        <h1>Ejemplos vistos en la Clase 9: Tablas en HTML</h1>
        <p><a href="index.html">Volver atras</a></p>
        <hr />
    </header>
    <main>
        <h1>Ejemplo rowspan complejo</h1>

        <table border=1>
            <tr>
                <td>A</td>
                <td>B</td>
                <td rowspan="3">C</td>
                <td>D</td>
            </tr>
            <tr>
                <td rowspan="2">E</td>
                <td>F</td>
                <td rowspan="3">G</td>
            </tr>
            <tr>
                <td>H</td>
            </tr>
            <tr>
                <td>I</td>
                <td>J</td>
                <td>K</td>
            </tr>                 
        </table>

    </main>
        <hr>

    </footer>
    
</body>

</html>
