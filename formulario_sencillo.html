<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clase 09 - Tabla uniendo todo</title>
</head>
<body>
    <header>
        <h1>Ejemplos vistos en la Clase 10: Formularios en HTML</h1>
        <p><a href="index.html">Volver atras</a></p>
        <hr />
    </header>
    <main>
        <h1>Ejemplo de inputs Formulario sencillo</h1>
        <form action="/registra_cliente/" name="registro" method="post" enctype="multipart/form-data">
            <p>
                Nombre<br />
                <input type="text" name="nombre"><br />
            </p>
            <p>
                Apellidos<br />
                <input type="text" name="apellidos"><br /> 
            </p>
            <p>
                País<br />
                <input type="text" name="pais"><br />  
            </p>
            <p>
                Edad<br />
                <input type="number" name="edad"><br />  
            </p>
            <p>
                E-mail<br />
                <input type="email" name="email"><br />  
            </p>
            <p>
                Contraseña<br />
                <input type="password" name="clave"><br />  
            </p>
            <p>
                Indica tu página web<br />
                <input type="url" name="url"><br />  
            </p>
            <p>
                Sube tu foto<br />
                <input type="file" name="foto"><br />  
            </p>
            
            
            
            
            <button>Enviar</button>
            <input type="reset" value="Borrar el formulario">
        </form>

        
    </main>
    <hr>
    <footer>
        Rucobo's 2025 - Todos los derechos reservados
    </footer>
    
</body>

</html>
