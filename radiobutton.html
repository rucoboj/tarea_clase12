<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clase11 - radio button</title>
</head>
<body>
    <header>
        <h1>Ejemplos vistos en la Clase 11: Formularios en HTML (radio button)</h1>
        <p><a href="index.html">Volver atras</a></p>
        <hr />
    </header>
    <main>
        <h1>Ejemplo de radio button</h1>
        <form action="#" method="get">
            <p>Seleccione el color deseado de sus zapatillas:</p>
            <div>
                <p>
                    <input type="radio" name="color" value="negro" id="black"> 
                    <label for="black">Negro</label>
                    <input type="radio" name="color" value="blanco" id="white">
                    <label for="white">Blanco</label>
                    <input type="radio" name="color" value="cafe" id="brown">
                    <label for="brown">Caf√©</label> 
                    <input type="radio" name="color" value="amarillo" id="yellow">
                    <label for="yellow">Amarillo</label> 
                    <input type="radio" name="color" value="rosa" id="pink">
                    <label for="pink">Rosa</label> 
                </p>
            </div>
            <p>Seleccione la talla:</p>
            <div>
                <p>
                    <input type="radio" name="size" value="37" id="size37">
                    <label for="size37">37</label> 
                    <input type="radio" name="size" value="38" id="size38">
                    <label for="size38">38</label>
                    <input type="radio" name="size" value="39" id="size39">
                    <label for="size39">39</label> 
                    <input type="radio" name="size" value="40" id="size40">
                    <label for="size40">40</label> 
                    <input type="radio" name="size" value="41" id="size41">
                    <label for="size41">41</label> 
                    <input type="radio" name="size" value="42" id="size42">
                    <label for="size42">42</label> 
                </p>
            </div>
                
            <button>Enviar</button>
            <input type="reset" value="Borrar el formulario">
        </form>

        
    </main>
    <hr>

    </footer>
    
</body>

</html>
