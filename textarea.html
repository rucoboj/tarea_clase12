<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clase 11 - Formulario sencillo (input textarea)</title>
</head>
<body>
    <header>
        <h1>Ejemplos vistos en la Clase 11: Formularios en HTML</h1>
        <p><a href="index.html">Volver atras</a></p>
        <hr />
    </header>
    <main>
        <h1>Ejemplo de inputs Formulario sencillo (textarea)</h1>
        <form action="/registra_cliente/" name="registro" method="post" enctype="multipart/form-data">
            <p>
                Nombre<br />
                <input type="text" name="nombre"><br />
            </p>
            <p>
                Apellidos<br />
                <input type="text" name="apellidos"><br /> 
            </p>
            <p>
                País<br />
                <input type="text" name="pais"><br />  
            </p>
            <p>
                Edad<br />
                <input type="number" name="edad"><br />  
            </p>
            <p>
                <label for="bio">Biografía</label><br />
                <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
            </p>
            
            
            <button>Enviar</button>
            <input type="reset" value="Borrar el formulario">
        </form>

        
    </main>
    <hr>
    <footer>
        Rucobo's 2025 - Todos los derechos reservados
    </footer>
    
</body>

</html>
